<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulario de contacto para consultas">
        <meta name="keywords" content="contacto, consutas, dudas, preguntas, cataratas, Iguazú">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./assets/img/favicon.png">
        <title>Infotucán | Envíame tus consultas</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo" src="./assets/img/logo.png" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav menu">
                            <li class="nav-item item">
                                <a class="nav-link" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="./comollegar.html">¿Cómo llegar?</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="./quehacer.html">¿Qué hacer?</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="./hospedaje.html">Hospedaje</a>
                            </li>
                            <li class="nav-item item">
                                <a class="nav-link" href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Fin del menú de navegación -->
        </header>
        <h1>Contáctanos!</h1>
        <!-- Inicio del formulario de contacto -->
        <p class="contacto__p">Déjanos tu mensaje, te responderemos a la brevedad!</p>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <section class="section12">
                        <form class="section12__form" action="">
                            <fieldset>
                                <legend class="section12__form__legend">Formulario de Contacto</legend>
                                <div class="section12__form__div">
                                    <label for="name">Nombre</label>
                                    <input class="section12__form__div__input__name" type="text" name="name">
                                </div>
                                <div class="section12__form__div">
                                    <label for="email">Correo Electrónico</label>
                                    <input class="section12__form__div__input__email" type="email" name="email" id="" required>
                                </div>
                                <div class="section12__form__div">
                                    <label for="asunto">Asunto</label>
                                    <select class="section12__form__div__select" name="asunto" id="">
                                        <option value=""></option>
                                        <option value="comollegar">¿Cómo llegar?</option>
                                        <option value="quehacer">¿Qué hacer?</option>
                                        <option value="hospedaje">Hospedaje</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                                <div class="section12__form__div">
                                    <label for="mensaje">Mensaje</label>
                                    <br>
                                    <textarea class="section12__form__div__textarea" name="" id="" cols="30" rows="10" placeholder="Ingrese aquí su mensaje"></textarea>
                                </div>
                                <div class="section12__form__div">
                                    <input class="section12__form__div__input__submit" type="submit" value="Enviar">
                                </div>
                            </fieldset>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <!-- Fin del formulario de contacto -->
        <footer>
            <!-- Inicio de la sección Redes sociales y Copyright -->
            <section class="section6">
                <div class="logos__footer">
                    <a class="logos__footer__a" href="https://es-la.facebook.com/" target="_blank">
                        <img class="logos__footer__img__facebook" src="./assets/img/logofacebook.png" alt="logo facebook">
                    </a>
                    <a class="logos__footer__a" href="https://www.instagram.com/" target="_blank">
                        <img class="logos__footer__img__instagram" src="./assets/img/logoinstagram.svg" alt="logo instagram">
                    </a>
                </div>
                <p class="section6__p">Desarrollado por Infotucán</p>
                <p class="section6__p">Todos los derechos reservados</p>
            </section>
            <!-- Fin de la sección Redes sociales y Copyright -->
            <!-- Inicio de la sección Newsletter -->
            <section class="section7">
                <form class="section7__form" action="">
                    <fieldset class="borde-del-form">
                        <legend class="section7__form__legend">Newsletter</legend>
                        <div class="div__form__newsletter">
                            <label for="newsletter">Recibe las novedades de Infotucán!</label>
                            <input class="div__form__newsletter__input" type="email" placeholder="Ingresa tu E-Mail">
                            <input class="div__form__newsletter__input" type="submit">
                        </div>
                    </fieldset>
                </form>
            </section>
            <!-- Fin de la sección Newsletter -->
        </footer>
        <!-- Fin del footer -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
